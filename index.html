<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <header>
        <p>Welcome to the Tracability Matrix Builder Tiny Tool</p>
        <label>Enter project name: </label>
        <input type="text" id="projectName">
        <br>
        <label>Enter project description: </label>
        <textarea id="projectDescription" rows="4" cols="50"></textarea>
      </header>
      <main>
        <p>Choose table headings</p>
         <input type="checkbox" class="column1" id="id">
         <label>ID &#9432;</label>
         <br>
         <input type="checkbox" class="column2" id="requirementDescription">
         <label>Requirement Description &#9432;</label>
         <br>
         <input type="checkbox" class="column1" id="requirementId">
         <label>Requirement ID &#9432;</label>
         <br>
         <input type="checkbox" class="column2" id="useCaseId">
         <label>Use Case ID &#9432;</label>
         <br>
         <input type="checkbox" class="column1" id="requirementVersion">
         <label>Requirement Version &#9432;</label>
         <br>
         <input type="checkbox" class="column2" id="documents">
         <label>Documents &#9432;</label>
         <br>
         <input type="checkbox" class="column1" id="status">
         <label>Status &#9432;</label>
         <br>
         <input type="checkbox" class="column2" id="classMethod">
         <label>Class/Method &#9432;</label>
         <br>
         <input type="checkbox" class="column1" id="priority">
         <label>Priority &#9432;</label>
         <br>
      </main>
      <footer>
        <input type="button" id= "continueButton" value="Continue">
      </footer>
  </body>
</html>
