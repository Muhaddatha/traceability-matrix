<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tracability Matrix Tiny Tool</title>
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
  </head>
  <body>
      <header>
        <p>Welcome to the Tracability Matrix Builder Tiny Tool</p>
        
      </header>
      <main>
        <p>Choose table headings</p>

        <p>Validation brach</p>

        <form id="form" action="index1.html">

          <label>Enter project name: </label>
          <input type="text" id="projectName" required>
          <br>
          <label>Enter project description: </label>
          <textarea id="projectDescription" rows="4" cols="50" required></textarea>

          <input type="checkbox" class="column1" id="id">
          <label>ID</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column2" id="requirementId">
          <label>Requirement ID</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column1" id="requirementDescription">
          <label>Requirement Description</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column2" id="status">
          <label>Status</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column1" id="priority">
          <label>Priority</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column2" id="classMethod">
          <label>Class/Method</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column1" id="developer">
          <label>Developer</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column2" id="useCaseId">
          <label>Use Case ID</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column1" id="useCaseDescription">
          <label>Use Case Description</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column2" id="testCaseId">
          <label>Test Case ID</label> <span>&#9432;</span>
          <br>


          <input type="checkbox" class="column1" id="testCaseDescription">
          <label>Test Case Description</label> <span>&#9432;</span>
          <br>

          
          <input type="checkbox" class="column2" id="tester">
          <label>Tester</label> <span>&#9432;</span>
          <br>

         
          <input type="submit" id="continueButton" value="Continue">
         

        </form>
         

      </main>
      <footer>
        
        
      </footer>
  </body>
</html>
