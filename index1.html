<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Traceability Matrix Builder</title> <!-- Fix later -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/index1.js"></script>
  </head>
  <body>
    <header>
      <h1>Table builder</h1>
    </header>

    <main>
      <div>
        <h2>Add new row</h2>
        <form action="#" id="add_row_form">

          <div id="form-labels-and-input-fields">

            <!-- Form inputs appended here dynamically -->

          </div>

          <input type="submit" id="add_btn" value="Add!">
        </form>
      </div>

      <br>
      <table id="theMatrix" border="1">
        <tr>
          <th id="project-name-heading">Project name: </th>
          <th id="project-description-heading">Project description: </th>
        </tr>
        <tr id="headingsRow">
          <!-- <th>ID</th> -->

          <div id="tableRowsDiv"></div>
        </tr>

        
      </table>

      <footer>
        <br>
        <input type="button" value="Go back" id="go_back_btn"><br>
        <input type="button" value="Export CSV" id="export_csv_btn"><br>
        <input type="button" value="Clear" id="clear_btn" onclick="clearTableHandler()">
      </footer>
    </main>
  </body>
</html>
